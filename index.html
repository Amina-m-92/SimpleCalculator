<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="simple calculator">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel= "https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>A Simple Calculator</title>
    </head>
    <body>
        <!--created an overall container and added my calculator grid with the elements that I wanted like result that has the output value and history value. History value is the value with the operations that will move up after computing-->
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history"> 
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                         <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <!--the C button deletes all digits at once-->
                    <button class="operator" id="clear">C</button>
                    <!--the CE button deletes one digit at time-->
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <!--the / is a division button-->
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="operator" id=".">.</button>
                    <button class="number" id="0">0</button>
                    <!--this is for the empty button on the calculator. Has no content-->
                    <button class="empty" id=""></button> 
                    <button class="operator" id="=">=</button>
                                   
                </div>  
            </div>
        </div>
        <script src ="style.js"></script>
    </body>
</html>
